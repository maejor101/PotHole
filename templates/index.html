<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouTube Video Downloader</title>
  </head>
  <body>
    <h1>YouTube Video Downloader</h1>
    <form method="post">
      <input type="text" name="url" placeholder="Enter YouTube URL" required>
      <button type="submit">Download</button>
    </form>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
